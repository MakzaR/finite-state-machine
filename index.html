<!DOCTYPE html>

<html lang="ru">

  <head>
    <meta charset="utf-8">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link type="text/css" href="layout.css" rel="stylesheet" />
    <title>Автомат с газировкой</title>
  </head>

  <body>
  <div class="automatonBlock">

    <div class="user">
      Деньги пользователя: <b id="userCurrency">100</b> рублей <br>
      <button class="button userButton" id="addOneHundred">Добавить 100 рублей</button>
    </div>

    <div class="automaton">
      В автомате: <b id="automatonCurrency">0</b> рублей
      <p id="automatonStatus">Ожадию действия пользователя...</p>
      <button class="button" id="addFiveRubles">Добавить 5 рублей</button><br>
      <button class="button" id="addTenRubles">Добавить 10 рублей</button><br>
      <button class="button greenButton" id="pourFirstDrink">Налить тархун</button><br>
      <button class="button orangeButton" id="pourSecondDrink">Налить дюшес</button><br>
      <button class="button" id="handChange">Сдать сдачу</button>
    </div>

  </div>

  <script type="text/javascript" src="automaton.js"></script>
  </body>

</html>
